<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 40px;
            text-shadow: 5px 5px 10px yellow;
        }
        .red{
            color:red;
            font-size: 60px;
            transition: 0.3s;
        }
        .red:hover {
            color: yellow;
            text-shadow: 0 0 20px red;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: gold;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/T1_esports_logo.svg" alt="T1" width="1000"> 
    <h1>Tôi là fan <span class="red">T1</span> số 1 VN</h1>
    <button class="btn">Follow T1</button>
</body>
</html>
